<ion-content padding style="background-color: black">
  <h2 style="color: yellow">Lista</h2>
  <input #nameInput type="text" placeholder="Nombre" />
  <input #dayInput type="date" placeholder="DÃ­a" />

  <button
    style="color: blue"
    (click)="addItem(nameInput.value, dayInput.value); nameInput.value = ''; dayInput.value = '';"
  >
    Agregar
  </button>

  <table
    border="1"
    style="margin-top: 20px; width: 100%; text-align: left; color: white"
  >
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>DÃ­a</th>
        <th>Completado</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tasks$ | async">  <!-- ğŸ”¥ Ahora usa Firestore en tiempo real -->
    <td>{{ item.id }}</td>
    <td><input type="text" [(ngModel)]="item.name" /></td>
    <td><input type="date" [(ngModel)]="item.day" /></td>
    <td>
      <input
        type="checkbox"
        [checked]="item.completed"
        (change)="toggleCompleted(item.id!, $event)"
      />
    </td>
    <td>
      <button (click)="deleteItem(item.id!)">âŒ Eliminar</button>
      <button (click)="editTask(item.id!, item.name, item.day)">ğŸ’¾ Guardar</button>
    </td>
  </tr>
    </tbody>
  </table>
</ion-content>
